name: Run Daily Notebook

on:
  workflow_dispatch:  # Enable manual trigger via GitHub UI
  schedule:
    - cron: '5 11 * * *'  # Run at 10:55 AM every day

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      - name: Run Jupyter Notebook
        run: |
          python -m nbconvert --execute --to notebook simplified_daily_fois_alert.ipynb
