name: Run Daily Notebook

on:
  schedule:
    - cron: '5 11 * * *'  # Run at 11:05 AM every day
  workflow_dispatch:  # Allows manual trigger as well

jobs:
  run-notebook:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install nbconvert notebook pandas selenium telegram python-dotenv tqdm pillow
          
      - name: Run Jupyter Notebook
        run: |
          python -m nbconvert --execute --to notebook simplified_daily_fois_alert.ipynb
